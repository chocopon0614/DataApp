<div class="container-for-admin">
<!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="#!/">
          <strong class="blue-text">HOME</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#!/menu"><i class="fa fa-stethoscope"></i> BodyData</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#!/blood"><i class="fa fa-heart"></i> BloodData</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="" ><i class="fa fa-user"></i> Account</a>
            </li>
          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="index.html" class="nav-link border border-light rounded waves-effect">
                <i class="fa fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>

        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="pt-5 mx-lg-5">

    <div class="container-fluid mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">


        <!--Grid column-->
        <div class="col-md-12 mb-4">


          <!--Card-->
          <div class="card">


            <!--Card content-->
            <div class="card-body">
            

              <!-- Table  -->
              <table class="table table-hover">
                <thead class="blue-grey lighten-4"  id ="thead">
                 <tr>
                  <th style="display:none;">ID</th>
                  <th>Time</th>
                  <th>Height</th>
                  <th>Weight</th>
                  <th></th>
                 </tr>
                </thead>
                <tbody id ="tbody">
                    <tr ng-repeat="data in data_source |  limitTo: pageLimit: limitBegin">
                     <td>{{data.createTime}}</td>
                     <td>{{data.Height}}</td>
                     <td>{{data.Weight}}</td>
                     <td><i class="fa fa-trash" data-toggle="modal" ng-click="setId(data.id,$index)"></i></td>
                    </tr>
                </tbody>
              </table>
              <!-- Table  -->
               <ul class="pagination">
                 <a class="page-link" ng-repeat="pager in pagerArr(data_source.length / pageLimit)" ng-click="pagerClick($index)">[{{pager + 1}}]</a>
              </ul>

            <button type="button" class="btn btn-primary" > 
               <a ng-click="insertdata()">Register</a>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
