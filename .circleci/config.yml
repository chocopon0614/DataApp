version: 2.1

orbs:
  maven: circleci/maven@1.1

jobs:
  test:
      machine: 
        image: default
      steps:
        - checkout
        - run:
            command: mvn clean install
        - persist_to_workspace:
            root: '.'
            paths:
              - target
  deploy:
      machine: 
        image: default
      steps:
        - attach_workspace:
            at: '.'
        - add_ssh_keys:
            fingerprints:
              - '3a:5c:be:07:a4:f0:df:4d:04:11:59:90:53:a4:58:55'
#        - run: ssh ${USER_NAME}@${HOST_NAME} 'touch circleci.flg'
        - run: scp target/DataApp.war ${USER_NAME}@${HOST_NAME}
        - run: ls -ltr
        - run: ls -ltr target

workflows:
  test-depoly:
    jobs:
      - test
      - deploy:
            requires:
                - test
            filters:
                branches:
                  only: master
